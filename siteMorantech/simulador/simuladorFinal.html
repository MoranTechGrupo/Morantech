       <img src="../images/investment-data-animate.svg" alt="investimento">
      </div>

      <div class="right-container">
        <span>Quantidade de Morango que será Transportada:</span>
        <input
          id="input_qtdMorangoKg"
          placeholder="(Kg)"
        />
        <span>Informe o valor pra o Kg do morango:</span>
        <input
          id="input_valorMorango"
          placeholder="(R$)"
        />
        <span>Informe sua porcentagem estimada de perda:</span>
        <input
          type="number"
          min="1"
          max="100"
          id="input_porcEstimadaCliente"
          placeholder="(%)"
        />
        <br />
        <button onclick="simule()" class="botao">Simular</button>

        <div id="resultado" class="hidden result">
          <div class="comMoran"><span id="comMoranT"></span></div>
          <div class="semMoran"><span id="semMoranT"></span></div>
        </div>
      </div>
