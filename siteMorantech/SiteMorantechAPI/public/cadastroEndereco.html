<!DOCTYPE html>
<html lang="pt-br">

<head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Cadastro Usuario - MoranTech</title>
    <link rel="stylesheet" href="./assets/css/cadastro2.css" />
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css" />
</head>

<body>
    <div class="container">
        <div class="left-box">
            <div class="titulo">
                <h1>Cadastre<br>Seu Endere√ßo</h1>
            </div>

            <img src="./assets/img/mobile-login-animate.svg" alt="pessoa-login" />
        </div>
        <div class="right-box">
            <div class="form">

                <div class="inputs">

                    <i class="fa-solid fa-road" style="color:#93989f"></i>
                    <input id="rua_input" class="nome inputs" placeholder="rua" /> <br>

                    <i class="fa-solid fa-house" style="color:#93989f"></i>
                    <input id="bairro_input" class="cnpj inputs" placeholder="bairro" /> <br>

                    <i class="fa-sharp fa-solid fa-hashtag" style="color:#93989f"></i>
                    <input id="numero_input" class="numero inputs" placeholder="numero" /> <br>

                    <i class="fa-solid fa-phone" style="color:#93989f"></i>
                    <input id="cidade_input" class="numero inputs" placeholder="cidade" /> <br>

                    <i class="fa-solid fa-globe" style="color:#93989f"></i>
                    <input id="UF_input" class="numero inputs" placeholder="UF" /> <br>

                    <i class="fa-solid fa-envelope" style="color:#93989f"></i>
                    <input id="caixaPostal_input" class="numero inputs" placeholder="caixaPostal" /> <br>


                </div>

                <button onclick="cadastrarEndereco()" class="cadastrar">
                    Cadastrar Usuario
                </button>

            </div>
        </div>
    </div>
</body>

</html>
<script>

    function cadastrarEndereco() {

        var ruaVar = rua_input.value;
        var bairroVar = bairro_input.value
        var numeroVar = numero_input.value
        var cidadeVar = cidade_input.value
        var ufVar = UF_input.value
        var caixaPostalVar = caixaPostal_input.value

        if (ruaVar == "" || bairroVar == "" || numeroVar == ""||cidadeVar == ""||ufVar == ""||caixaPostalVar == "") {

            return false;

        }

        fetch("/endereco/cadastrarEndereco", {
            method: "POST",
            headers: {
                "Content-Type": "application/json"
            },
            body: JSON.stringify({
                idEmpresaServer: sessionStorage.ID_EMPRESA ,
                ruaServer: ruaVar,
                bairroServer: bairroVar,
                numeroServer: numeroVar,
                cidadeServer: cidadeVar,
                UFServer: ufVar,
                caixaPostalServer: caixaPostalVar


            })
        }).then(function (resposta) {

            console.log("resposta: ", resposta);

            if (resposta.ok) {

                setTimeout(() => {
                    window.location = "dashboard/tela-dashboard-1.html";
                }, "2000")

            } else {
                throw ("Houve um erro ao tentar realizar o cadastro do feedback!");
            }
        }).catch(function (resposta) {
            console.log(`#ERRO: ${resposta}`);
        });

        return false;


    }

</script>
