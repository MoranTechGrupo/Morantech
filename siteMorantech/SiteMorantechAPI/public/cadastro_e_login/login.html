<!DOCTYPE html>
<html lang="en">
  <head>
    <link rel="stylesheet" href="css/login.css" />
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css"
    />
    <title>Login - MoranTech</title>
  </head>

  <body>
    <div class="container">
      <div class="left-box">
        <h1>Bem vindo de volta!</h1>
        <img src="../images/computer-login-animate.svg" alt="" />
      </div>

      <div class="right-box">
        <form>
          <div class="titulo">
            <h2>Login</h2>
          </div>
          <div class="inputs">
            <i class="fa-solid fa-envelope" style="color: #93989f"></i>
            <input id="email" class="email inputs" placeholder="E-mail" />
            <br />
            <i class="fa-solid fa-lock" style="color: #93989f"></i>
            <input
              type="password"
              id="senha"
              class="senha inputs"
              placeholder="Senha"
            />
          </div>

          <button type="submit" class="entrar">Entrar</button>
          <span>Ainda n√£o possui um cadastro?</span>
          <a href="cadastro2.html"> Clique aqui e registre-se!</a>
        </form>
      </div>
    </div>
  </body>
</html>
