<!DOCTYPE html>
<html lang="pt-br">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Cadastro</title>
    <link
      rel="stylesheet"
      href="./css/cadastro2.css"
    />
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css"
    />
  </head>
  <body>
    <div class="container">
      <div class="left-box">
        <div class="titulo">
          <h1>Cadastre-se</h1>
        </div>

        <img src="../images/mobile-login-animate.svg" alt="pessoa-login" />
      </div>
      <div class="right-box">
        <form>
      
        <div class="inputs">
            <i class="fa-solid fa-user" style="color:#93989f"></i>
          <input id="nomeC" class="nome inputs" placeholder="Nome Completo" /> <br>
          <i class="fa-sharp fa-solid fa-building" style="color:#93989f"></i>
          <input id="cnpj" class="cnpj inputs" placeholder="CNPJ" /> <br>
          <i class="fa-solid fa-phone" style="color:#93989f"></i>
          <input id="numero" class="numero inputs" placeholder="Telefone" /> <br>
          <i class="fa-solid fa-envelope"style="color:#93989f"></i>
          <input id="email" class="email inputs" placeholder="E-mail" /> <br>
          <i class="fa-solid fa-lock" style="color:#93989f"></i>
          <input
            type="password"
            id="senha"
            class="senha inputs"
            placeholder="Senha"
          /> <br>
          <i class="fa-solid fa-lock" style="color: #93989f;"></i>
          <input
            type="password"
            id="confimeSenha"
            class="senha inputs"
            placeholder="Confirme sua senha"
          />

          </div>

          <button type="submit" onclick="formulario()" class="cadastrar">
            Cadastrar
          </button>
        </form>
      </div>
    </div>
  </body>
</html>
