<!DOCTYPE html>
<html lang="pt-br">

<head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Login Usuario- MoranTech</title>
    <link rel="stylesheet" href="./css/cadastro2.css" />
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css" />
</head>

<body>
    <div class="container">
        <div class="left-box">
            <div class="titulo">
                <h1>Bem vindo de volta!</h1>
            </div>

            <img src="./assets/mobile-login-animate.svg" alt="pessoa-login" />
        </div>
        <div class="right-box">
            <div class="form">
                <div class="titulo">
                    <h2>Login <br>Usuario</h2>
                  </div>

                <div class="inputs">
                    <i class="fa-solid fa-envelope" style="color:#93989f"></i>
                    <input id="email_input" class="email inputs" placeholder="E-mail pessoal" /> <br>

                    <i class="fa-solid fa-lock" style="color:#93989f"></i>
                    <input type="password" id="senha_input" class="senha inputs" placeholder="Senha" /> <br>
                </div>

                <button onclick="entrar()" class="cadastrar">
                    Login Usuario
                </button>
            </div>
        </div>
    </div>
</body>

<script>
    function entrar() {

        //Recupere o valor da nova input pelo nome do id
        // Agora vá para o método fetch logo abaixo
        var emailVar = email_input.value;
        var senhaVar = senha_input.value;

        var nomeEmpresa = sessionStorage.NOME_EMPRESA;
        var idEmpresa = sessionStorage.ID_EMPRESA;
        console.log(idEmpresa);


        if (emailVar == "" || senhaVar == "" ) {

            // mensagem_erro.innerHTML = "(Mensagem de erro para todos os campos em branco)";
            alert('campos em branco')
        } else {

            fetch("/user/entrar", {
                method: "POST",
                headers: {
                    "Content-Type": "application/json"
                },
                body: JSON.stringify({
                    emailServer: emailVar,
                    senhaServer: senhaVar
                })
            }).then(function (resposta) {
                console.log("ESTOU NO THEN DO entrar()!")

                if (resposta.ok) {
                    console.log(resposta);

                    resposta.json().then(json => {
                        console.log(json);
                        console.log(JSON.stringify(json));

                        var emailSession = sessionStorage.EMAIL_EMPRESA = json.email;
                        var nomeSession = sessionStorage.NOME_EMPRESA = json.nome;
                        var idSession = sessionStorage.ID_USUARIO = json.idUsuario;
                        var idSession_Empresa = sessionStorage.ID_EMPRESA = json.idEmpresa;

                        setTimeout(function () {
                            // 
                            window.location = "./dashboard/dashboard.html";
                        }, 1000); // apenas para exibir o loading

                    });

                } else {

                    console.log("Houve um erro ao tentar realizar o login!");


                }

            }).catch(function (erro) {
                console.log(erro);
            })

            return false;

        }
    }
</script>
