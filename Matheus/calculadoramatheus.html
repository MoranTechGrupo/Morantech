<body>
    Qual será o valor de venda total carga?: <input type="" step="0" name="quantity" min="0" placeholder="R$"
        id="input_venda"><br><br>
    Qual o custo médio de frete? <input type="text" name="" id="input_frete" placeholder="R$"><br><br>


    Motivo de Prejuizo <select id="prejuizo">

        <option>Umidade</option>
        <option>Temperatura</option>
        <option>Ambos</option>
        <option>Nao sei</option>
    </select>

    <div id="div_mensagem"></div>

    <hr>
    <button onclick="calcular()">Calculo</button>

</body>

</html>
<script>
    function calcular() {
        //calcular venda - (frete + embalegem) = lucro e alocar prezuizos conforme cleinte colocar
        var carga = Number(input_venda.value)
        var frete = Number(input_frete.value)
        var lucro = carga - frete

        var motivo = prejuizo.value
        var lucroumidade = lucro * 0.95

        var motivo = prejuizo.value
        var lucrotemperatura = lucro * 0.90

        var motivo = prejuizo.value
        var lucroambos = lucro * 0.85

        var motivo = prejuizo.value
        var lucronaosei = lucro * 0.80

        if (motivo == "Umidade") {
            alert(lucroumidade)
        } else if (motivo == "Temperatura") {
            alert(lucrotemperatura)
        } else if (motivo == "Ambos") {
            alert(lucroambos)
        } else if (motivo == "Nao sei") {
            alert(lucronaosei)
        }

    }

















</script>
