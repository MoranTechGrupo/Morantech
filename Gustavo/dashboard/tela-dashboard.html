<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Dashboard</title>
    <link rel="stylesheet" href="tela-dashboard.css" />
    <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
  </head>
  <body>
    <div class="header">
      <div class="navbar"></div>

      <div class="dashboard">
        <div class="grafico">
          <canvas id="myChart"></canvas>
        </div>
        <div class="grafico">
          <canvas id="myChart2"></canvas>
        </div>
        <div class="grafico">
          <canvas id="myChart3" class="status"></canvas>
        </div>
      </div>
    </div>
  </body>
  <script>
    // Gráfico de Linha
    const labels = ["12:00", "13:00", "14:00", "15:00", "16:00", "17:00"];

    const data = {
      labels: labels,
      datasets: [
        {
          label: "Temperatura",
          backgroundColor: "#ff6384",
          borderColor: "#ff6384",
          data: [30, 29, 28, 25, 22, 23],
        },
        {
          label: "Umidade",
          backgroundColor: "#36a2eb",
          borderColor: "#36a2eb",
          data: [80, 82, 80, 85, 80, 83],
        },
      ],
    };

    const config = {
      type: "line",
      data: data,
      options: {
        responsive: true,
        plugins: {
          legend: {
            position: "top",
          },
          title: {
            display: true,
            text: "Temperatura e Umidade em tempo real",
          },
        },
      },
    };

    const myChart = new Chart(document.getElementById("myChart"), config);

    // Gráfico de Barra
    const labels2 = ["Janeiro", "Fevereiro", "Março", "Abril", "Maio", "Junho"];

    const data2 = {
      labels: labels2,
      datasets: [
        {
          label: "Temperatura Média",
          backgroundColor: "#ff6384",
          borderColor: "#ff6384",
          data: [22, 24, 27, 23, 20, 18],
        },
        {
          label: "Umidade Média",
          backgroundColor: "#36a2eb",
          borderColor: "#36a2eb",
          data: [90, 89, 93, 87, 88, 82],
        },
      ],
    };

    const config2 = {
      type: "bar",
      data: data2,
      options: {
        responsive: true,
        plugins: {
          legend: {
            position: "top",
          },
          title: {
            display: true,
            text: "Média de Temperatura e Umidade nas últimas 24h",
          },
        },
      },
    };

    const myChart2 = new Chart(document.getElementById("myChart2"), config2);

    // Gráfico de pizza
    const labels3 = ["Ideal", "Alerta", "Crítico"];

    const data3 = {
      labels: labels3,
      datasets: [
        {
          label: "Sensores",
          backgroundColor: ["green", "orange", "red"],
          borderColor: ["green", "orange", "red"],
          data: [8, 3, 2],
        },
      ],
    };

    const config3 = {
      type: "pie",
      data: data3,
      options: {
        responsive: true,
        plugins: {
          legend: {
            position: "top",
          },
          title: {
            display: true,
            text: "Status médio dos sensores",
          },
        },
      },
    };

    const myChart3 = new Chart(document.getElementById("myChart3"), config3);
  </script>
</html>
