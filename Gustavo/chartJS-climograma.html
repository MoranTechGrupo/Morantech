  <script>
    const labels = [
      "Janeiro",
      "Fevereiro",
      "Mar√ßo",
      "Abril",
      "Maio",
      "Junho",
      "Julho",
      "Agosto",
      "Setembro",
      "Outubro",
      "Novembro",
      "Dezembro",
    ];
    
    // CONST PARA SETAR VALOR MIN E MAX
    // const dataConfig = {

    //     min: -10,
    //     max: 30,
    //     from: [8, 10, 7, 6, 7, 5, 4, 6, 5, 3, 6, 8]
    // };

    const data = {
      labels: labels,
      datasets: [
        {
          label: "Temperatura",
          backgroundColor: "#ff6384",
          borderColor: "#ff6384",
          yAxisID: "Temperatura",
          order: 1,
          data: [8, 10, 7, 6, 7, 5, 4, 6, 5, 3, 6, 8],
        },
        {
          label: "Umidade",
          backgroundColor: "#36a2eb",
          borderColor: "#36a2eb",
          yAxisID: "Umidade",
          type: 'line',
          order: 0,
          data: [91, 85, 91, 93, 90, 94, 95, 92, 92, 96, 92, 90],
        },
      ],
    };

    const config = {
      type: "bar",
      data: data,
      options: {
        scales: {
          yAxes: [
            {
              id: "Temperatura",
              type: "linear",
              position: "left",
            },
            {
              id: "Umidade",
              type: "linear",
              position: "right",
            },
          ],
        },
      },
    };

    const chart_climograma = new Chart(
      document.getElementById("chart_climograma"),
      config
    );
  </script>
