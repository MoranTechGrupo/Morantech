<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Conversor de Números binários</title>
</head>
<body>
    Insira aqui o número decimal: <input id="input_numero" onchange="conversor(this.value)"> <br>
    <!--<button onclick="conversor()">Converter para binário</button>-->
    <div>
        <h1 id="resultado">0</h1>
    </div>
</body>
</html>


<script>
    function conversor(num) {
        var dec = parseInt(num)
        var bin = dec.toString(2)
        document.getElementById("resultado").innerText = bin
       
    }
</script>
