<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Dashboard</title>
  <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>

</head>
<style>
  .card {
    width: 100vw;
    height: calc(100vh - 40px);
    background-color: rgba(255, 26, 104, 0.2);
    display: flex;
    align-items: center;
    justify-content: center;
  }

  .box {
    width: 700px;
    padding: 20px;
    border-radius: 20px;
    border: solid 3px rgba(255, 26, 104, 1);
    background: white;
  }
</style>

<body>
  <div class="card">
  <div class="box">
    <canvas id="Chart_climograma" ></canvas>
  </div>
</div>

</body>

</html>

<script>
  const canvas = document.getElementById('Chart_climograma');
  const mixedChart = new Chart(canvas, {
    data: {
      labels: ['12:00', '12:20', '12:40', '13:00', '13:20', '13:40', '14:00'],
      datasets: [{
        type: 'line',
        tension: 0.4, /* curvatura da linha */
        label: 'Umidade (%)',
        data: [90, 91.5, 92, 95, 97, 91.4, 92],
        backgroundColor: '#E6005A',
        borderColor: '#E6005A',
        yAxisID: 'y_umid'
      }, {
        type: 'bar',
        label: 'Temperatura (Â°C)',
        data: [0, 2, 3, 10, 14, 10, 5],
        backgroundColor: 'rgba(54,162, 235, 0.2)',
        borderColor: 'rgba(54,162, 235, 0.2)',
        yAxisID: 'y_temp' /* configurar o eixo y */
      }],
    },
    options: {
      scales: {
        y_umid: {
          type: 'linear',
          position: 'right',
          ticks: {  
            max: 95,
            min: 90
          }
        },
        y_temp: {
          type: 'linear',
          position: 'left',
          ticks: {  
            max: 12,
            min: 0
          }
        }
      }
    }
  });



</script>
